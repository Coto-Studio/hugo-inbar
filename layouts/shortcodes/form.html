<form method="post" action="#">
  <div class="fields">
    <div class="field half">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
      />
    </div>
    <div class="field half">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
      />
    </div>
    <div class="field">
      <textarea
        name="message"
        id="message"
        placeholder="Message"
        rows="5"
      ></textarea>
    </div>
  </div>
  <ul class="actions special">
    <li><input type="submit" value="Send" /></li>
  </ul>
</form>
