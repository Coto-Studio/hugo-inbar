  location ~ ^/files/(?<file>.*) {
    ## Browser Cache
    expires 31536000s;
    etag on;
    if_modified_since exact;
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
    
    return 301 http://static.cabin23productions.com/$file;
  }

  location / { 
    ## Browser Cache
    expires 31536000s;
    etag on;
    if_modified_since exact;
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
    
    try_files $uri $uri/ =404;
  }
}

